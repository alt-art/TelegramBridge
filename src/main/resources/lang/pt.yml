# Author: @alt-art

# Nome dos meses para o comando /time
months: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro' ]
# Tipos de mídia para o tipo de mídia que é enviada para o chat
mediaTypes: [ 'uma imagem', 'um vídeo', 'um documento', 'um áudio', 'um sticker', 'um áudio', 'um contato', 'uma localização', 'uma enquete', 'uma mídia' ]

# Quando um jogador entra no servidor
join: '%playername% entrou no jogo!'
# Quando um jogador sai do servidor
leave: '%playername% saiu do jogo!'
# Quando um jogador morre
death: '%playername% morreu! %deathmessage%'
# Quando um jogador faz uma conquista
advancement: '%playername% fez uma conquista! %advancement%'
# Quando um jogador dorme
sleep: '%playername% foi dormir!'

# Quando um jogador envia uma mensagem
chatMessage: '[%playername%]: %message%'
# Quando um usuário do Telegram envia uma mensagem
telegramMessage: '§7[§bTelegram§7] §f[%user%] %message%'
# Quando um usuário do Telegram envia uma mídia
telegramMedia: '§7[§bTelegram§7] §f[%user%] Mandou %type%%caption%'
# Quando um jogador ou usuário do Telegram envia uma resposta
telegramReply: '- §bresposta a §7%user%: %message%§r -\n'

# Comando /online
online: 'Há %count% jogadores online%players%'
# Comando /time
time: 'O tempo é %time% %emoji%\nData é %month% %day%, Ano %year%'

# Botão de resposta no chat
replyButton: 'Responder'
# Mensagem ao colocar o mouse sobre o botão de resposta
replyHint: 'Clique para responder'
